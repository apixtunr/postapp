<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h2>Crear Usuario</h2>
    </div>
    <div class="card-body">
      <form id="addusersforms" class="needs-validation" novalidate>
        <div class="form-group">
          <div class="mb-2">
            <label for="email">Correo:</label>
          </div>
          <div class="mb-2">
            <input [(ngModel)]="user.correo" type="email" name="email" id="email" class="form-control" placeholder="Ingrese Correo" required>
          </div>
        </div>

        <div class="form-group">
          <div class="mb-2">
            <label for="password">Pass:</label>
          </div>
          <div class="mb-2">
            <input [(ngModel)]="user.pass" type="password" name="password" id="password" class="form-control" placeholder="Ingrese Password" required>
          </div>
        </div>

        <div class="form-group">
          <div class="mb-2">
            <label for="nombre">Nombre:</label>
          </div>
          <div class="mb-2">
            <input [(ngModel)]="user.nombre" type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese Nombre Completo" required>
          </div>
        </div>

        <div class="form-group">
          <div class="mb-2">
            <label for="direccion">Dirección:</label>
          </div>
          <div class="mb-2">
            <input [(ngModel)]="user.direccion" type="text" name="direccion" id="direccion" class="form-control" placeholder="Ingrese Dirección" required>
          </div>
        </div>

        <div class="form-group">
          <div class="mb-2">
            <label for="telefono">Teléfono:</label>
          </div>
          <div class="mb-2">
            <input [(ngModel)]="user.telefono" type="text" name="telefono" id="telefono" class="form-control" placeholder="Ingrese Teléfono" required>
          </div>
        </div>

        <button (click)="Save(user)" type="button" class="btn btn-outline-success">Crear</button>
        <span style="margin-left:1em"></span>
        <button (click)="Cancel()" type="button" class="btn btn-outline-danger">Cancelar</button>
      </form>
    </div>
  </div>
</div>
