<div class="container">
</div>
 <div class="position-absolute top-50 start-50 translate-middle">
<form (ngSubmit)="login()" id="loginForm">
    <div class = "container text-center">
        <div class=" row">
            <div class="col">
                <img  src="./assets/login.png" width="125" />
            </div>
        </div>
    </div>
<h1 class="Titulo">Login</h1>
   <label class="form-label">Email: *</label>
    <input type="text" class="form-control tamano"
    [(ngModel)]="user.correo"
    [ngModelOptions]="{standalone:true}"
    placeholder="Email"
    required
    >
    <br>
    <label class="form-label">Password: *</label>
    <input type="password" class="form-control" style="width: 100%;"
    [(ngModel)]="user.pass"
    [ngModelOptions]="{standalone:true}"
    placeholder="Password"
    required
    >
    <br>
    <input type="submit" class="btn btn-outline-info float-end" value="Ingresar">
    <br>
    <a routerLink="/newuser" class="btn btn-link float-end">Crear Cuenta</a>
</form>
</div>
